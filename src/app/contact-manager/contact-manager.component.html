<div class="container mt-4">
  <div class="row">
    <div class="col">
      <p class="h3">
        contact app
        <a class="btn btn-success" href="/contacts/add"
          ><i class="fa fa-plus-circle">&nbsp;</i>Add New</a
        >
      </p>
      <p class="fst-italic mt-1">here you can add your contacts</p>
      <form>
        <div class="row">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="search contact"
            />
          </div>
          <div class="col-md-6">
            <input type="Submit" class="btn btn-outline-dark" value="search" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!--card Design-->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card list-group-item-success">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4">
              <img
                src="https://global-uploads.webflow.com/5e4627609401e01182af1cce/5eb13bfdb4659efea4f8dace_profile-dummy.png"
                alt="user"
                class="contact-img"
              />
            </div>
            <div class="col-sm-6">
              <ul class="list-group">
                <li class="list-group-item">
                  Name: <span class="fw-bold">Name</span>
                </li>
                <li class="list-group-item">
                  Email: <span class="fw-bold">Email</span>
                </li>
                <li class="list-group-item">
                  Mobile: <span class="fw-bold">Number</span>
                </li>
              </ul>
            </div>
            <div
              class="col-sm-2 d-flex flex-column justify-content-centre align-item-center"
            >
              <a routerLink="/contacts/view/contactId" class="btn btn-warning">
                <i class="fa fa-eye"></i>
              </a>
              <a routerLink="/contacts/edit/contactId" class="btn btn-success">
                <i class="fa fa-pen"></i>
              </a>
              <a class="btn btn-danger">
                <i class="fa fa-trash-alt my-1"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
